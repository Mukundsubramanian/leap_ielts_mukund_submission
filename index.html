<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS Sprint System - Interactive Simulator</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'DM Sans', sans-serif;
        }
        #root {
            width: 100%;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide icons as inline SVG components
        const Calendar = ({ size = 24, color = 'currentColor' }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
        );

        const Flame = ({ size = 24, color = 'currentColor' }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z"></path>
            </svg>
        );

        const Trophy = ({ size = 24, color = 'currentColor' }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path>
                <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path>
                <path d="M4 22h16"></path>
                <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path>
                <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path>
                <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path>
            </svg>
        );

        const Target = ({ size = 24, color = 'currentColor' }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <circle cx="12" cy="12" r="6"></circle>
                <circle cx="12" cy="12" r="2"></circle>
            </svg>
        );

        const TrendingUp = ({ size = 24, color = 'currentColor' }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                <polyline points="17 6 23 6 23 12"></polyline>
            </svg>
        );

        const Clock = ({ size = 24, color = 'currentColor' }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
        );

        const Zap = ({ size = 24, color = 'currentColor' }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
            </svg>
        );

        const CheckCircle = ({ size = 24, color = 'currentColor' }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
        );

        const XCircle = ({ size = 24, color = 'currentColor' }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="15" y1="9" x2="9" y2="15"></line>
                <line x1="9" y1="9" x2="15" y2="15"></line>
            </svg>
        );

        const Star = ({ size = 24, color = 'currentColor' }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
            </svg>
        );

        // Simple localStorage-based storage API
        const storage = {
            get: (key) => {
                try {
                    const value = localStorage.getItem(key);
                    return value ? { value } : null;
                } catch (e) {
                    return null;
                }
            },
            set: (key, value) => {
                try {
                    localStorage.setItem(key, value);
                    return { key, value };
                } catch (e) {
                    return null;
                }
            },
            delete: (key) => {
                try {
                    localStorage.removeItem(key);
                    return { deleted: true };
                } catch (e) {
                    return null;
                }
            }
        };

        const MICRO_SKILLS = [
            'Vocabulary Range',
            'Grammatical Accuracy', 
            'Task Response',
            'Coherence & Cohesion',
            'Listening Detail',
            'Reading Speed',
            'Speaking Fluency',
            'Pronunciation',
            'Writing Task 1',
            'Writing Task 2',
            'Time Management',
            'Exam Strategy'
        ];

        const IELTSSprintDashboard = () => {
            const [loading, setLoading] = useState(true);
            const [currentDay, setCurrentDay] = useState(1);
            const [streak, setStreak] = useState(0);
            const [points, setPoints] = useState(0);
            const [skillLevels, setSkillLevels] = useState(Array(12).fill(0));
            const [dayLog, setDayLog] = useState([]);
            const [notifications, setNotifications] = useState([]);
            const [showSuccess, setShowSuccess] = useState(false);

            useEffect(() => {
                loadData();
            }, []);

            const loadData = () => {
                try {
                    const state = storage.get('ielts-sprint-state');
                    if (state) {
                        const data = JSON.parse(state.value);
                        setCurrentDay(data.currentDay || 1);
                        setStreak(data.streak || 0);
                        setPoints(data.points || 0);
                        setSkillLevels(data.skillLevels || Array(12).fill(0));
                        setDayLog(data.dayLog || []);
                        setNotifications(data.notifications || []);
                    }
                } catch (err) {
                    console.log('Starting fresh');
                }
                setLoading(false);
            };

            const saveData = (data) => {
                try {
                    storage.set('ielts-sprint-state', JSON.stringify(data));
                } catch (err) {
                    console.error('Save failed:', err);
                }
            };

            const calculateReadiness = () => {
                const totalPossibleLevels = 12 * 10;
                const currentLevels = skillLevels.reduce((sum, level) => sum + level, 0);
                return Math.round((currentLevels / totalPossibleLevels) * 100);
            };

            const getMultiplier = () => {
                return Math.min(Math.floor(streak / 7) + 1, 5);
            };

            const completeSession = () => {
                if (currentDay > 7) return;

                const newStreak = streak + 1;
                const multiplier = Math.min(Math.floor(newStreak / 7) + 1, 5);
                const basePoints = 10;
                const earnedPoints = basePoints * multiplier;
                const newPoints = points + earnedPoints;

                const newSkillLevels = [...skillLevels];
                const skillsToLevel = Math.random() > 0.5 ? 2 : 1;
                
                for (let i = 0; i < skillsToLevel; i++) {
                    const skillIndex = Math.floor(Math.random() * 12);
                    if (newSkillLevels[skillIndex] < 10) {
                        newSkillLevels[skillIndex]++;
                    }
                }

                const newDayLog = [...dayLog, {
                    day: currentDay,
                    completed: true,
                    points: earnedPoints,
                    multiplier: multiplier,
                    readiness: calculateReadiness()
                }];

                const newNotifications = [
                    {
                        time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}),
                        message: `âœ“ Day ${currentDay} completed! +${earnedPoints} points (${multiplier}x multiplier)`
                    },
                    ...notifications
                ].slice(0, 10);

                const newData = {
                    currentDay: currentDay + 1,
                    streak: newStreak,
                    points: newPoints,
                    skillLevels: newSkillLevels,
                    dayLog: newDayLog,
                    notifications: newNotifications
                };

                setCurrentDay(currentDay + 1);
                setStreak(newStreak);
                setPoints(newPoints);
                setSkillLevels(newSkillLevels);
                setDayLog(newDayLog);
                setNotifications(newNotifications);
                setShowSuccess(true);
                setTimeout(() => setShowSuccess(false), 3000);

                saveData(newData);
            };

            const skipDay = () => {
                if (currentDay > 7) return;

                const newDayLog = [...dayLog, {
                    day: currentDay,
                    completed: false,
                    points: 0,
                    multiplier: 0,
                    readiness: calculateReadiness()
                }];

                const newNotifications = [
                    {
                        time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}),
                        message: `âš  Day ${currentDay} skipped - Streak reset to 0`
                    },
                    ...notifications
                ].slice(0, 10);

                const newData = {
                    currentDay: currentDay + 1,
                    streak: 0,
                    points: points,
                    skillLevels: skillLevels,
                    dayLog: newDayLog,
                    notifications: newNotifications
                };

                setCurrentDay(currentDay + 1);
                setStreak(0);
                setDayLog(newDayLog);
                setNotifications(newNotifications);

                saveData(newData);
            };

            const resetSimulation = () => {
                try {
                    storage.delete('ielts-sprint-state');
                    setCurrentDay(1);
                    setStreak(0);
                    setPoints(0);
                    setSkillLevels(Array(12).fill(0));
                    setDayLog([]);
                    setNotifications([]);
                } catch (err) {
                    console.error('Reset failed:', err);
                }
            };

            const readiness = calculateReadiness();
            const multiplier = getMultiplier();

            if (loading) {
                return <div style={{display: 'flex', alignItems: 'center', justifyContent: 'center', height: '100vh', fontFamily: 'monospace', fontSize: '20px'}}>Loading Sprint...</div>;
            }

            return (
                <div style={{
                    minHeight: '100vh',
                    background: 'linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%)',
                    color: '#fff',
                    fontFamily: '"DM Sans", -apple-system, BlinkMacSystemFont, sans-serif',
                    padding: '20px'
                }}>
                    <style>{`
                        @keyframes slideIn {
                            from { opacity: 0; transform: translateY(20px); }
                            to { opacity: 1; transform: translateY(0); }
                        }
                        @keyframes pulse {
                            0%, 100% { transform: scale(1); }
                            50% { transform: scale(1.05); }
                        }
                        @keyframes glow {
                            0%, 100% { box-shadow: 0 0 20px rgba(255, 107, 53, 0.3); }
                            50% { box-shadow: 0 0 40px rgba(255, 107, 53, 0.6); }
                        }
                        .stat-card { animation: slideIn 0.5s ease-out; }
                        .success-banner { animation: slideIn 0.3s ease-out, pulse 0.5s ease-in-out 0.3s; }
                    `}</style>

                    <div style={{maxWidth: '1400px', margin: '0 auto'}}>
                        {/* Header */}
                        <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '40px'}}>
                            <div>
                                <h1 style={{
                                    fontFamily: '"Space Mono", monospace',
                                    fontSize: '48px',
                                    margin: 0,
                                    background: 'linear-gradient(135deg, #ff6b35 0%, #f7931e 100%)',
                                    WebkitBackgroundClip: 'text',
                                    WebkitTextFillColor: 'transparent',
                                    backgroundClip: 'text'
                                }}>IELTS SPRINT</h1>
                                <p style={{margin: '5px 0 0 0', opacity: 0.7, fontSize: '14px', letterSpacing: '2px'}}>
                                    7-DAY INTENSIVE SYSTEM
                                </p>
                            </div>
                            <button onClick={resetSimulation} style={{
                                background: 'rgba(255,255,255,0.1)',
                                border: '1px solid rgba(255,255,255,0.2)',
                                color: '#fff',
                                padding: '10px 20px',
                                borderRadius: '8px',
                                cursor: 'pointer',
                                fontSize: '12px',
                                letterSpacing: '1px'
                            }}>RESET SIMULATION</button>
                        </div>

                        {/* Success Banner */}
                        {showSuccess && (
                            <div className="success-banner" style={{
                                background: 'linear-gradient(135deg, #00d084 0%, #00a870 100%)',
                                padding: '20px',
                                borderRadius: '12px',
                                marginBottom: '20px',
                                display: 'flex',
                                alignItems: 'center',
                                gap: '15px',
                                boxShadow: '0 10px 40px rgba(0, 208, 132, 0.3)'
                            }}>
                                <CheckCircle size={32} />
                                <div style={{flex: 1}}>
                                    <div style={{fontSize: '18px', fontWeight: 'bold'}}>Session Completed! ðŸŽ‰</div>
                                    <div style={{fontSize: '14px', opacity: 0.9}}>Great work! Your skills are improving.</div>
                                </div>
                            </div>
                        )}

                        {/* Main Stats */}
                        <div style={{
                            display: 'grid',
                            gridTemplateColumns: 'repeat(auto-fit, minmax(250px, 1fr))',
                            gap: '20px',
                            marginBottom: '30px'
                        }}>
                            <div className="stat-card" style={{
                                background: 'rgba(255, 255, 255, 0.05)',
                                backdropFilter: 'blur(10px)',
                                border: '1px solid rgba(255, 255, 255, 0.1)',
                                borderRadius: '16px',
                                padding: '25px'
                            }}>
                                <div style={{display: 'flex', alignItems: 'center', gap: '10px', marginBottom: '15px'}}>
                                    <Calendar style={{color: '#ff6b35'}} size={24} />
                                    <span style={{fontSize: '14px', opacity: 0.7, textTransform: 'uppercase', letterSpacing: '1px'}}>Current Day</span>
                                </div>
                                <div style={{fontSize: '48px', fontWeight: 'bold', fontFamily: '"Space Mono", monospace'}}>
                                    {currentDay > 7 ? 'âœ“' : currentDay}
                                    <span style={{fontSize: '24px', opacity: 0.5}}>/7</span>
                                </div>
                                {currentDay > 7 && <div style={{fontSize: '14px', color: '#00d084', marginTop: '5px'}}>Sprint Complete!</div>}
                            </div>

                            <div className="stat-card" style={{
                                background: 'rgba(255, 255, 255, 0.05)',
                                backdropFilter: 'blur(10px)',
                                border: '1px solid rgba(255, 255, 255, 0.1)',
                                borderRadius: '16px',
                                padding: '25px'
                            }}>
                                <div style={{display: 'flex', alignItems: 'center', gap: '10px', marginBottom: '15px'}}>
                                    <Flame style={{color: '#ff6b35'}} size={24} />
                                    <span style={{fontSize: '14px', opacity: 0.7, textTransform: 'uppercase', letterSpacing: '1px'}}>Streak</span>
                                </div>
                                <div style={{fontSize: '48px', fontWeight: 'bold', fontFamily: '"Space Mono", monospace'}}>
                                    {streak}
                                    <span style={{fontSize: '24px', opacity: 0.5}}> days</span>
                                </div>
                                <div style={{fontSize: '14px', opacity: 0.7, marginTop: '5px'}}>
                                    {streak >= 7 ? 'ðŸ”¥ On fire!' : `${7 - streak} days to 2x multiplier`}
                                </div>
                            </div>

                            <div className="stat-card" style={{
                                background: 'rgba(255, 255, 255, 0.05)',
                                backdropFilter: 'blur(10px)',
                                border: '1px solid rgba(255, 255, 255, 0.1)',
                                borderRadius: '16px',
                                padding: '25px'
                            }}>
                                <div style={{display: 'flex', alignItems: 'center', gap: '10px', marginBottom: '15px'}}>
                                    <Trophy style={{color: '#f7931e'}} size={24} />
                                    <span style={{fontSize: '14px', opacity: 0.7, textTransform: 'uppercase', letterSpacing: '1px'}}>Points</span>
                                </div>
                                <div style={{fontSize: '48px', fontWeight: 'bold', fontFamily: '"Space Mono", monospace', color: '#f7931e'}}>
                                    {points}
                                </div>
                                <div style={{fontSize: '14px', opacity: 0.7, marginTop: '5px'}}>
                                    Next session: +{10 * multiplier} pts ({multiplier}x)
                                </div>
                            </div>

                            <div className="stat-card" style={{
                                background: 'linear-gradient(135deg, rgba(255, 107, 53, 0.2) 0%, rgba(247, 147, 30, 0.2) 100%)',
                                backdropFilter: 'blur(10px)',
                                border: '1px solid rgba(255, 107, 53, 0.3)',
                                borderRadius: '16px',
                                padding: '25px'
                            }}>
                                <div style={{display: 'flex', alignItems: 'center', gap: '10px', marginBottom: '15px'}}>
                                    <Target style={{color: '#ff6b35'}} size={24} />
                                    <span style={{fontSize: '14px', opacity: 0.9, textTransform: 'uppercase', letterSpacing: '1px', fontWeight: 'bold'}}>Readiness</span>
                                </div>
                                <div style={{fontSize: '48px', fontWeight: 'bold', fontFamily: '"Space Mono", monospace'}}>
                                    {readiness}%
                                </div>
                                <div style={{
                                    width: '100%',
                                    height: '8px',
                                    background: 'rgba(0,0,0,0.3)',
                                    borderRadius: '4px',
                                    overflow: 'hidden',
                                    marginTop: '10px'
                                }}>
                                    <div style={{
                                        width: `${readiness}%`,
                                        height: '100%',
                                        background: 'linear-gradient(90deg, #ff6b35 0%, #f7931e 100%)',
                                        transition: 'width 0.5s ease-out'
                                    }} />
                                </div>
                            </div>
                        </div>

                        {/* Action Buttons */}
                        {currentDay <= 7 && (
                            <div style={{display: 'flex', gap: '15px', marginBottom: '30px'}}>
                                <button onClick={completeSession} style={{
                                    flex: 1,
                                    background: 'linear-gradient(135deg, #ff6b35 0%, #f7931e 100%)',
                                    border: 'none',
                                    color: '#fff',
                                    padding: '20px',
                                    borderRadius: '12px',
                                    fontSize: '18px',
                                    fontWeight: 'bold',
                                    cursor: 'pointer',
                                    display: 'flex',
                                    alignItems: 'center',
                                    justifyContent: 'center',
                                    gap: '10px',
                                    letterSpacing: '1px'
                                }}>
                                    <Zap size={24} />
                                    COMPLETE DAY {currentDay} SESSION
                                </button>

                                <button onClick={skipDay} style={{
                                    background: 'rgba(255, 255, 255, 0.05)',
                                    border: '1px solid rgba(255, 255, 255, 0.2)',
                                    color: '#fff',
                                    padding: '20px 30px',
                                    borderRadius: '12px',
                                    fontSize: '18px',
                                    fontWeight: 'bold',
                                    cursor: 'pointer',
                                    letterSpacing: '1px'
                                }}>SKIP DAY</button>
                            </div>
                        )}

                        <div style={{display: 'grid', gridTemplateColumns: '2fr 1fr', gap: '20px', marginBottom: '30px'}}>
                            {/* Skill Progression */}
                            <div style={{
                                background: 'rgba(255, 255, 255, 0.05)',
                                backdropFilter: 'blur(10px)',
                                border: '1px solid rgba(255, 255, 255, 0.1)',
                                borderRadius: '16px',
                                padding: '25px'
                            }}>
                                <div style={{display: 'flex', alignItems: 'center', gap: '10px', marginBottom: '20px'}}>
                                    <TrendingUp style={{color: '#ff6b35'}} size={24} />
                                    <h2 style={{fontSize: '20px', margin: 0, fontWeight: 'bold'}}>Skill Progression Matrix</h2>
                                </div>

                                <div style={{display: 'grid', gap: '12px'}}>
                                    {MICRO_SKILLS.map((skill, idx) => (
                                        <div key={idx}>
                                            <div style={{display: 'flex', justifyContent: 'space-between', marginBottom: '6px'}}>
                                                <span style={{fontSize: '13px', opacity: 0.9}}>{skill}</span>
                                                <span style={{fontSize: '13px', fontWeight: 'bold', color: '#f7931e'}}>
                                                    Level {skillLevels[idx]}/10
                                                </span>
                                            </div>
                                            <div style={{display: 'flex', gap: '4px', height: '8px'}}>
                                                {[...Array(10)].map((_, level) => (
                                                    <div
                                                        key={level}
                                                        style={{
                                                            flex: 1,
                                                            background: level < skillLevels[idx]
                                                                ? 'linear-gradient(135deg, #ff6b35 0%, #f7931e 100%)'
                                                                : 'rgba(255, 255, 255, 0.1)',
                                                            borderRadius: '2px',
                                                            transition: 'all 0.3s ease-out'
                                                        }}
                                                    />
                                                ))}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            {/* Notifications Feed */}
                            <div style={{
                                background: 'rgba(255, 255, 255, 0.05)',
                                backdropFilter: 'blur(10px)',
                                border: '1px solid rgba(255, 255, 255, 0.1)',
                                borderRadius: '16px',
                                padding: '25px'
                            }}>
                                <div style={{display: 'flex', alignItems: 'center', gap: '10px', marginBottom: '20px'}}>
                                    <Clock style={{color: '#ff6b35'}} size={24} />
                                    <h2 style={{fontSize: '20px', margin: 0, fontWeight: 'bold'}}>Activity Feed</h2>
                                </div>

                                <div style={{display: 'flex', flexDirection: 'column', gap: '12px', maxHeight: '400px', overflowY: 'auto'}}>
                                    {notifications.length === 0 ? (
                                        <div style={{textAlign: 'center', opacity: 0.5, padding: '40px 20px', fontSize: '14px'}}>
                                            No activity yet.<br/>Complete your first session!
                                        </div>
                                    ) : (
                                        notifications.map((notif, idx) => (
                                            <div key={idx} style={{
                                                padding: '12px',
                                                background: 'rgba(255, 255, 255, 0.05)',
                                                borderRadius: '8px',
                                                borderLeft: '3px solid #ff6b35',
                                                fontSize: '13px'
                                            }}>
                                                <div style={{opacity: 0.6, fontSize: '11px', marginBottom: '4px'}}>{notif.time}</div>
                                                <div>{notif.message}</div>
                                            </div>
                                        ))
                                    )}
                                </div>
                            </div>
                        </div>

                        {/* 7-Day Journey Calendar */}
                        <div style={{
                            background: 'rgba(255, 255, 255, 0.05)',
                            backdropFilter: 'blur(10px)',
                            border: '1px solid rgba(255, 255, 255, 0.1)',
                            borderRadius: '16px',
                            padding: '25px'
                        }}>
                            <div style={{display: 'flex', alignItems: 'center', gap: '10px', marginBottom: '20px'}}>
                                <Star style={{color: '#ff6b35'}} size={24} />
                                <h2 style={{fontSize: '20px', margin: 0, fontWeight: 'bold'}}>7-Day Sprint Timeline</h2>
                            </div>

                            <div style={{display: 'grid', gridTemplateColumns: 'repeat(7, 1fr)', gap: '10px'}}>
                                {[1, 2, 3, 4, 5, 6, 7].map(day => {
                                    const dayData = dayLog.find(d => d.day === day);
                                    const isComplete = dayData?.completed;
                                    const isSkipped = dayData && !dayData.completed;
                                    const isCurrent = day === currentDay && currentDay <= 7;
                                    const isPending = day > currentDay;

                                    return (
                                        <div key={day} style={{
                                            padding: '20px',
                                            borderRadius: '12px',
                                            textAlign: 'center',
                                            background: isComplete 
                                                ? 'linear-gradient(135deg, rgba(0, 208, 132, 0.2) 0%, rgba(0, 168, 112, 0.2) 100%)'
                                                : isSkipped
                                                ? 'rgba(255, 255, 255, 0.05)'
                                                : isCurrent
                                                ? 'linear-gradient(135deg, rgba(255, 107, 53, 0.2) 0%, rgba(247, 147, 30, 0.2) 100%)'
                                                : 'rgba(255, 255, 255, 0.03)',
                                            border: `2px solid ${
                                                isComplete ? '#00d084' 
                                                : isSkipped ? 'rgba(255,255,255,0.1)'
                                                : isCurrent ? '#ff6b35'
                                                : 'rgba(255,255,255,0.05)'
                                            }`,
                                            position: 'relative',
                                            opacity: isPending ? 0.4 : 1
                                        }}>
                                            <div style={{fontSize: '24px', fontWeight: 'bold', marginBottom: '8px'}}>
                                                {isComplete ? <CheckCircle size={32} color="#00d084" /> 
                                                : isSkipped ? <XCircle size={32} color="#666" />
                                                : day}
                                            </div>
                                            <div style={{fontSize: '11px', opacity: 0.7, textTransform: 'uppercase', letterSpacing: '1px'}}>
                                                Day {day}
                                            </div>
                                            {dayData && (
                                                <div style={{fontSize: '12px', marginTop: '8px', color: '#f7931e', fontWeight: 'bold'}}>
                                                    {isComplete ? `+${dayData.points}pts` : 'Skipped'}
                                                </div>
                                            )}
                                            {isCurrent && (
                                                <div style={{
                                                    position: 'absolute',
                                                    top: '-8px',
                                                    right: '-8px',
                                                    width: '16px',
                                                    height: '16px',
                                                    borderRadius: '50%',
                                                    background: '#ff6b35',
                                                    animation: 'glow 2s infinite'
                                                }} />
                                            )}
                                        </div>
                                    );
                                })}
                            </div>

                            {/* Points Summary */}
                            <div style={{
                                marginTop: '20px',
                                padding: '20px',
                                background: 'rgba(247, 147, 30, 0.1)',
                                borderRadius: '12px',
                                border: '1px solid rgba(247, 147, 30, 0.3)'
                            }}>
                                <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center'}}>
                                    <div>
                                        <div style={{fontSize: '14px', opacity: 0.7, marginBottom: '5px'}}>Total Points Earned</div>
                                        <div style={{fontSize: '32px', fontWeight: 'bold', fontFamily: '"Space Mono", monospace', color: '#f7931e'}}>
                                            {points}
                                        </div>
                                    </div>
                                    <div style={{textAlign: 'right'}}>
                                        <div style={{fontSize: '14px', opacity: 0.7, marginBottom: '5px'}}>Days Completed</div>
                                        <div style={{fontSize: '32px', fontWeight: 'bold', fontFamily: '"Space Mono", monospace'}}>
                                            {dayLog.filter(d => d.completed).length}/7
                                        </div>
                                    </div>
                                    <div style={{textAlign: 'right'}}>
                                        <div style={{fontSize: '14px', opacity: 0.7, marginBottom: '5px'}}>Skills Mastered</div>
                                        <div style={{fontSize: '32px', fontWeight: 'bold', fontFamily: '"Space Mono", monospace'}}>
                                            {skillLevels.filter(l => l >= 10).length}/12
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Footer */}
                        <div style={{
                            marginTop: '40px',
                            padding: '20px',
                            textAlign: 'center',
                            opacity: 0.5,
                            fontSize: '12px',
                            letterSpacing: '1px'
                        }}>
                            IELTS SPRINT SYSTEM - INTERACTIVE SIMULATOR v1.0
                        </div>
                    </div>
                </div>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<IELTSSprintDashboard />);
    </script>
</body>
</html>
